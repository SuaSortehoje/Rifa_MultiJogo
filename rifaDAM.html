<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa de Dezenas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(60deg, purple, purple);
            color: #eee;
        }

        h1 {
            text-align: center;
            color: green;
        }

        #rifa {
            margin: auto;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        li.selected {
            background-color: #ffcc00;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 12px;
            width: 50%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .modal-content {
            background-color: black;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes h {
            20% {
                background-color: red
            }
        }
    </style>
</head>
<body>
<h1>Rifa DEZENA</h1>
<div id="rifa">
    <ul id="dezenas"></ul>
    <select id="horarioSelect">
        <option value="10:00">10:00h</option>
        <option value="12:00">12:00h</option>
        <option value="15:00">15:00h</option>
        <option value="19:00">19:00h</option>
        <option value="21:00">21:00h</option>
    </select>
    <button id="comprarBtn">Comprar</button>
</div>

<!-- Modal para a chave PIX -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Chave PIX: <span id="pixKey">71992290058</span></p>
        <p>Valor a pagar: R$ <span id="valorPagar"></span></p>
        <p>Valor a receber: R$ <span id="valorReceber">A definir</span></p>
        <p>Horário: <span id="horario">10:00</span></p>
        <p>Dezenas selecionadas: <span id="dezenasSelecionadas"></span></p>
        <button onclick="copyPixKey()">Copiar</button>
        <button id="enviarWhatsapp">Enviar pelo WhatsApp</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dezenasUl = document.getElementById('dezenas');
        const comprarBtn = document.getElementById('comprarBtn');
        const horarioSelect = document.getElementById('horarioSelect');

        // Preencher a lista de dezenas de 00 a 99
        for (let i = 0; i <= 99; i++) {
            const li = document.createElement('li');
            li.textContent = i < 10 ? '0' + i : i;
            li.addEventListener('click', () => toggleSelected(li));
            dezenasUl.appendChild(li);
        }

        // Função para selecionar/deselecionar uma dezena
        function toggleSelected(li) {
            li.classList.toggle('selected');
        }

        comprarBtn.addEventListener('click', () => {
            const selecionadas = document.querySelectorAll('.selected');
            if (selecionadas.length === 0) {
                alert('Por favor, escolha pelo menos uma dezena da SORTE.');
            } else {
                const totalDezenas = selecionadas.length;
                const valorPorDezena = 5; // Valor fictício de R$5 por dezena
                const totalAPagar = totalDezenas * valorPorDezena;
                const totalPagar = totalAPagar.toFixed(2);
                const dezenasArray = Array.from(selecionadas).map(li => li.textContent);
                const dezenasSelecionadas = dezenasArray.join(', ');
                const modal = document.getElementById('myModal');
                document.getElementById('valorPagar').textContent = totalPagar;
                document.getElementById('dezenasSelecionadas').textContent = dezenasSelecionadas;
                modal.style.display = 'block';
            }
        });
    });

    function copyPixKey() {
        const pixKey = document.getElementById('pixKey').innerText;
        navigator.clipboard.writeText(pixKey);
        alert('Chave PIX copiada com sucesso!');
    }

    const span = document.getElementsByClassName('close')[0];
    span.onclick = function () {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none';
    };

    window.onclick = function (event) {
        const modal = document.getElementById('myModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    document.getElementById('enviarWhatsapp').addEventListener('click', function () {
        const nome = "Nome"; // Nome do comprador
        const pixKey = document.getElementById('pixKey').innerText;
        const valorPagar = document.getElementById('valorPagar').innerText;
        const valorReceber = document.getElementById('valorReceber').innerText;
        const horario = document.getElementById('horario').innerText;
        const dezenasSelecionadas = document.getElementById('dezenasSelecionadas').innerText;

        const mensagem = encodeURIComponent('*Olá, ' + nome + '!*\n\n' +
            '*Segue o código PIX*: ' + pixKey + '\n\n' +
            'Valor a pagar: R$ ' + valorPagar + '\n\n' +
            'Valor a receber: R$ ' + valorReceber + '\n\n' +
            'Horário: ' + horario + '\n\n' +
            'Dezenas selecionadas: ' + dezenasSelecionadas + '\n\n');

        const linkWhatsApp = 'https://api.whatsapp.com/send?text=' + mensagem;
        window.open(linkWhatsApp, '_blank');
    });
</script>
</body>
</html>
