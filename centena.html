<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />

    <title>Jogo de Centenas</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="tel"], select {
            width: 18%;
            padding: 10px;
            margin-bottom: 2px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="text"], select {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #00d0ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00aacc;
        }
        #modal {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    .valor {
        width: 30%;
            padding: 10px;
            margin-bottom: 2px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jogo de Centenas</h2>
        <input type="number" class="valor" id="valorInput" placeholder="Digite o valor (em centenas)">
        <input type="text" id="nomeInput" placeholder="Digite seu nome">
        <select id="horarioInput">
            <option value="10h">10h</option>
            <option value="12h">12h</option>
            <option value="15h">15h</option>
            <option value="19h">19h</option>
            <option value="21h">21h</option>
        </select>
        <select id="premioInput">
            <option value="1ºpremio"> 1º prêmio</option>
            <option value="1ao5">1º ao 5º</option>
        </select><br>
        <input type="tel" id="centenaInput1" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput2" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput3" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput4" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput5" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput6" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput7" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput8" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput9" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput10" placeholder="Digite a centena (3 números)"maxlength="3">
       <input type="tel" id="centenaInput11" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput12" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput13" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput14" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput15" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput16" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput17" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput18" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput19" placeholder="Digite a centena (3 números)"maxlength="3">
        <input type="tel" id="centenaInput20" placeholder="Digite a centena (3 números)"maxlength="3">   
        <br>
        <button onclick="adicionarCentena()">Adicionar Centena</button>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h3>Detalhes do Jogo</h3>
            <p>Nome: <span id="nomePix"></span></p>
            <p>Horário: <span id="horarioPix"></span></p>
            <p>Centenas: <span id="centenasPix"></span></p>
            <p>Total a pagar: R$ <span id="totalPagar"></span></p>
            <p>Total a receber: R$ <span id="totalReceber"></span></p>
            <p>Código PIX: <span id="codigoPix"></span></p>
            <button onclick="copyPix()">Copiar PIX</button>
            <button onclick="enviarWhatsApp()">Enviar pelo WhatsApp</button>
        </div>
    </div>

    <script>
        var centenas = [];

        function adicionarCentena() {
            var centenaInput1 = document.getElementById('centenaInput1').value;
            var centenaInput2 = document.getElementById('centenaInput2').value;
            var centenaInput3 = document.getElementById('centenaInput3').value;
            var centenaInput4 = document.getElementById('centenaInput4').value;
            var centenaInput5 = document.getElementById('centenaInput5').value;
            
var centenaInput6 = document.getElementById('centenaInput6').value;
            var centenaInput7 = document.getElementById('centenaInput7').value;
            var centenaInput8 = document.getElementById('centenaInput8').value;
            var centenaInput9 = document.getElementById('centenaInput9').value;
            var centenaInput10 = document.getElementById('centenaInput10').value;
            var centenaInput1 = document.getElementById('centenaInput11').value;
            var centenaInput2 = document.getElementById('centenaInput12').value;
            var centenaInput3 = document.getElementById('centenaInput13').value;
            var centenaInput4 = document.getElementById('centenaInput14').value;
            var centenaInput5 = document.getElementById('centenaInput15').value;
            
var centenaInput6 = document.getElementById('centenaInput16').value;
            var centenaInput7 = document.getElementById('centenaInput17').value;
            var centenaInput8 = document.getElementById('centenaInput18').value;
            var centenaInput9 = document.getElementById('centenaInput19').value;
            var centenaInput10 = document.getElementById('centenaInput20').value;
            centenas = []; 
            if (centenaInput1.length === 3) centenas.push(centenaInput1);
            if (centenaInput2.length === 3) centenas.push(centenaInput2);
            if (centenaInput3.length === 3) centenas.push(centenaInput3);
            if (centenaInput4.length === 3) centenas.push(centenaInput4);
            if (centenaInput5.length === 3) centenas.push(centenaInput5);
            if (centenaInput6.length === 3) centenas.push(centenaInput6);
            if (centenaInput7.length === 3) centenas.push(centenaInput7);
            if (centenaInput8.length === 3) centenas.push(centenaInput8);
            if (centenaInput9.length === 3) centenas.push(centenaInput9);
            if (centenaInput10.length === 3) centenas.push(centenaInput10);
               if (centenaInput11.length === 3) centenas.push(centenaInput11);
            if (centenaInput12.length === 3) centenas.push(centenaInput12);
            if (centenaInput13.length === 3) centenas.push(centenaInput13);
            if (centenaInput14.length === 3) centenas.push(centenaInput14);
            if (centenaInput15.length === 3) centenas.push(centenaInput15);
            if (centenaInput16.length === 3) centenas.push(centenaInput16);
            if (centenaInput17.length === 3) centenas.push(centenaInput17);
            if (centenaInput18.length === 3) centenas.push(centenaInput18);
            if (centenaInput19.length === 3) centenas.push(centenaInput19);
            if (centenaInput20.length === 3) centenas.push(centenaInput20);

            alert('Centenas adicionadas com sucesso!');
        }

        function calcular() {
            var valor = document.getElementById('valorInput').value;
            var nome = document.getElementById('nomeInput').value;
            var premio = document.getElementById('premioInput').value;
            var horarioInput = document.getElementById('horarioInput').value;

            if (nome && valor) { 
                valor = parseInt(valor);
                if (!isNaN(valor)) {
                    var total;
                    if (premio === "1ao5") {
                    total = valor * 700 / 5;
                    } else {
                        total = valor * 700;
                    }
                    var totalPagar = valor * centenas.length; 
                    showModal(nome, horarioInput, totalPagar, total);
                } else {
                    alert('Por favor, digite um valor válido.');
                }
            } else {
                alert('Por favor, preencha pelo menos o nome e o valor.');
            }
        }

        function showModal(nome, horario, totalPagar, totalReceber) {
            var modal = document.getElementById('modal');
            var nomePix = document.getElementById('nomePix');
            var horarioPix = document.getElementById('horarioPix');
            var centenasPix = document.getElementById('centenasPix');
            var totalPagarElement = document.getElementById('totalPagar');
            var totalReceberElement = document.getElementById('totalReceber');
            var codigoPix = document.getElementById('codigoPix');

            nomePix.textContent = nome;
            horarioPix.textContent = horario;
            centenasPix.textContent = formatarCentenas(centenas);
            totalPagarElement.textContent = totalPagar.toFixed(2);
            totalReceberElement.textContent = totalReceber.toFixed(2); 

            codigoPix.textContent = 'https://multijogo.github.io/Link-de-pagamento-pix/';

            modal.style.display = 'flex';
        }

        function copyPix() {
            var codigoPix = document.getElementById('codigoPix');
            var range = document.createRange();
            range.selectNode(codigoPix);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Código PIX copiado!');
        }

        function enviarWhatsApp() {
            const titulo = "MULTIJOGO CENTENA";
            var nome = document.getElementById('nomeInput').value;
            var premio = document.getElementById('premioInput').value;
            var horario = document.getElementById('horarioInput').value;
            var centenasString = formatarCentenas(centenas);
            var totalPagar = document.getElementById('totalPagar').textContent;
            var totalReceber = document.getElementById('totalReceber').textContent;
            var codigoPix = document.getElementById('codigoPix').textContent;
 let resultado ="https://www.resultadofacil.com.br/resultado-do-jogo-do-bicho/BA";
 
 let linkCentena ="https://multijogo-38.webnode.page/centenas/";
 
            var mensagem = `${linkCentena}
            *${titulo}*
            
                   *Olá* , ${nome} !
            
            *Segue o código PIX :* ${codigoPix}
             
            *Valor a receber :* R$ ${totalReceber}
            
            *Valor a pagar :* R$ ${totalPagar}
            
            *Prêmio :* ${premio}
            
            *Horário :* ${horario}
            
 *Centenas :* ${centenasString}
            
*RESULTADO* :  ${resultado}`;

            var mensagemEncoded = encodeURIComponent(mensagem);
            var linkWhatsApp = `https://api.whatsapp.com/send?text=${mensagemEncoded}`;
            window.open(linkWhatsApp, '_blank');
        }

        // Função para formatar as centenas
        function formatarCentenas(centenas) {
            var centenasFormatadas = "";
            for (var i = 0; i < centenas.length; i++) {
                centenasFormatadas += "(" + centenas[i] + "), ";
            }
            // Remover a vírgula extra no final
            centenasFormatadas = centenasFormatadas.slice(0, -2);
            return centenasFormatadas;
        }
    </script>
</body>
